{% extends "base.html" %}

{% block title %}Select Store - Kiryana Inventory System{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 col-lg-6">
        <div class="card border-0 shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-shop me-2"></i>Select Store</h5>
            </div>
            <div class="card-body p-4">
                <p class="card-text mb-4">You have access to multiple stores. Please select a store to continue:</p>
                <form method="POST" action="{{ '\/store\/select' }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="list-group">
                        {% for store in stores %}
                        <button type="submit" name="store_id" value="{{ store.id }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="mb-1">{{ store.name }}</h5>
                                <p class="mb-1 text-secondary">{{ store.location }}</p>
                                <small class="text-muted">Code: {{ store.code }}</small>
                            </div>
                            <span class="badge bg-primary rounded-pill">
                                <i class="bi bi-arrow-right"></i>
                            </span>
                        </button>
                        {% endfor %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
